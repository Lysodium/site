baseURL: 'http://www.leonzhou.xyz/'
languageCode: 'en-us'
title: 'Leon Zhou'
paginate: 5
theme: 'PaperMod'


enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

menu:
      main:
        - identifier: About
          name: About
          url: /about/
          weight: 10
        - identifier: blog
          name: Blog
          url: /blog
          weight: 20
        - identifier: projects
          name: Projects
          url: /projects
          weight: 30
        - identifier: experience
          name: Experience
          url: /experience
          weight: 40
        - identifier: search
          name: Search
          url: /search
          weight: 50
outputs:
      home:
          - HTML
          - RSS
            - JSON # is necessary
params:

    DateFormat: "January 2, 2006"
    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    ShowWordCount: true
    ShowRssButtonInSectionTermList: true
    UseHugoToc: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
      # disableHLJS: true # to disable highlight.js
      # disableFingerprinting: true
      favicon: "<link / abs url>"
      favicon16x16: "<link / abs url>"
      favicon32x32: "<link / abs url>"
      apple_touch_icon: "<link / abs url>"
      safari_pinned_tab: "<link / abs url>"
   
    label:
        text: "Home"
        icon: /apple-touch-icon.png
        iconHeight: 35

    profileMode:
        enabled: true
        title: "Leon Zhou" # optional default will be site title
        subtitle: "Current student at Columbia University ðŸŽ“"
        imageUrl: "/profile.png" # optional
        imageTitle: "Leon Zhou" # optional
        imageWidth: 300 # custom size
        imageHeight: 300 # custom size
        buttons:
          - name: Blog
            url: "/blog"
          - name: Github
            url: "https://github.com/lysodium"

    socialIcons: # optional
        - name: "Instagram"
          url: "https://www.instagram.com/leone_zhou"
        - name: "Github"
          url: "http://github.com/lysodium"
        - name: "cv"
          url: "/resume/Resume.pdf"
   
    pygmentsUseClasses: true
    markup:
      highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai